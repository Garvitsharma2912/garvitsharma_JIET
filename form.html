<!Doctype HTML>
<html>
    <body>
        <h2>HTML Form</h2>
        <ol>
            <form>
                <li><label for="rollno.">Roll No.</label></li>
                <input type="text" id="rollno." name="rollno.">
                
                <li><label for="name">Name</label></li>
                <input type="text" id="name" name="name">
                
                <li><label for="fname">Father's Name</label></li>
                <input type="text" id="fname" name="fname">
                
                <li><label for="mob.no.">Mobile No.</label></li>
                <input type="text" id="mob.no." name="mob.no.">
                
                <li><label for="e-mail">E-mail</label></li>
                <input type="text" id="e-mail" name="e-mail">
                
                <li>Gender</li>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" id="male" name="gender" value="female">
                <label for="female">Female</label>
                
                <li>Course</li>
                <input type="checkbox" id="course" name="course" value="b.tech1styr">
                <label for="course">B.Tech 1st Yr</label>
                <br>
                <input type="checkbox" id="course" name="course" value="b.tech2ndyr">
                <label for="course">B.Tech 2nd Yr</label>
                <br>
                <input type="checkbox" id="course" name="course" value="training">
                <label for="course">Training</label>
            </form>
        </ol>
    </body>
</html>
